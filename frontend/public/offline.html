<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Real-Time Pulse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      stroke: #6b7280;
    }
    
    h1 {
      color: #1f2937;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.5);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #9ca3af;
    }
    
    .online-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      background: #ef4444;
    }
    
    .online-indicator.connected {
      background: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be limited until you're back online.</p>
    <button class="retry-btn" onclick="checkConnection()">Try Again</button>
    <div class="status">
      <span class="online-indicator" id="indicator"></span>
      <span id="status-text">Checking connection...</span>
    </div>
  </div>

  <script>
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        updateStatus(false);
      }
    }

    function updateStatus(online) {
      const indicator = document.getElementById('indicator');
      const statusText = document.getElementById('status-text');
      
      if (online) {
        indicator.classList.add('connected');
        statusText.textContent = 'Connected - Refreshing...';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        indicator.classList.remove('connected');
        statusText.textContent = 'No internet connection';
      }
    }

    // Initial check
    updateStatus(navigator.onLine);

    // Listen for online/offline events
    window.addEventListener('online', () => updateStatus(true));
    window.addEventListener('offline', () => updateStatus(false));

    // Periodic check
    setInterval(() => {
      if (navigator.onLine) {
        fetch('/api/health', { method: 'HEAD' })
          .then(() => updateStatus(true))
          .catch(() => updateStatus(false));
      }
    }, 5000);
  </script>
</body>
</html>
