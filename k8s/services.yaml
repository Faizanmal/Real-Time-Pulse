apiVersion: v1
kind: Service
metadata:
  name: realtime-pulse-backend
  labels:
    app: realtime-pulse
    component: backend
spec:
  type: ClusterIP
  selector:
    app: realtime-pulse
    component: backend
  ports:
    - name: http
      port: 3001
      targetPort: 3001
    - name: websocket
      port: 3002
      targetPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: realtime-pulse-frontend
  labels:
    app: realtime-pulse
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: realtime-pulse
    component: frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: realtime-pulse-backend-headless
  labels:
    app: realtime-pulse
    component: backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: realtime-pulse
    component: backend
  ports:
    - name: http
      port: 3001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: realtime-pulse-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: realtime-pulse-backend
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - app.realtimepulse.com
        - api.realtimepulse.com
      secretName: realtime-pulse-tls
  rules:
    - host: app.realtimepulse.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: realtime-pulse-frontend
                port:
                  number: 3000
    - host: api.realtimepulse.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: realtime-pulse-backend
                port:
                  number: 3001
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: realtime-pulse-backend
                port:
                  number: 3002
