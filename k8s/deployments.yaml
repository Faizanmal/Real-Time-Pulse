apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-pulse-backend
  labels:
    app: realtime-pulse
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: realtime-pulse
      component: backend
  template:
    metadata:
      labels:
        app: realtime-pulse
        component: backend
    spec:
      containers:
        - name: backend
          image: realtime-pulse/backend:latest
          ports:
            - containerPort: 3001
              name: http
            - containerPort: 3002
              name: websocket
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: realtime-pulse-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: realtime-pulse-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: realtime-pulse-secrets
                  key: jwt-secret
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REGION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['topology.kubernetes.io/region']
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: realtime-pulse-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: realtime-pulse
                    component: backend
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: realtime-pulse
              component: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-pulse-frontend
  labels:
    app: realtime-pulse
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realtime-pulse
      component: frontend
  template:
    metadata:
      labels:
        app: realtime-pulse
        component: frontend
    spec:
      containers:
        - name: frontend
          image: realtime-pulse/frontend:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.realtimepulse.com"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-pulse-worker
  labels:
    app: realtime-pulse
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realtime-pulse
      component: worker
  template:
    metadata:
      labels:
        app: realtime-pulse
        component: worker
    spec:
      containers:
        - name: worker
          image: realtime-pulse/backend:latest
          command: ["node", "dist/worker.js"]
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: realtime-pulse-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: realtime-pulse-secrets
                  key: redis-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
