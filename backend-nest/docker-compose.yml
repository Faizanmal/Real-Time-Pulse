version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: portal-postgres
    environment:
      POSTGRES_USER: portal
      POSTGRES_PASSWORD: portal_dev_password
      POSTGRES_DB: portal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portal"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: portal-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portal-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://portal:portal_dev_password@postgres:5432/portal_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:
