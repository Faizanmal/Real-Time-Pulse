sonar.projectKey=real-time-pulse
sonar.projectName=Real-Time Pulse
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=backend-nest/src,frontend/src
sonar.tests=backend-nest/src,frontend/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/coverage/**,**/migrations/**

# Coverage reports
sonar.typescript.lcov.reportPaths=backend-nest/coverage/lcov.info,frontend/coverage/lcov.info

# Language settings
sonar.language=ts
sonar.typescript.tsconfigPath=backend-nest/tsconfig.json,frontend/tsconfig.json

# Quality gate settings
sonar.qualitygate.wait=true

# Duplication exclusions
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.dto.ts,**/migrations/**

# Issue severity settings
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S125
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts
